<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Student Certification Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar */
            font-size: 12px; /* Increase base font size */
            background-repeat: no-repeat; 
            background-size: cover;
        }

        .form-style-6 {
            max-width: 450px; /* Adjust the width as needed */
            height: 650px; /* Adjust the height as needed */
            margin: 10px auto;
            background: #fff;
            padding: 25px; /* Increase padding for more space */
            border-radius: 10px;
            box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.1);
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .form-style-6 h1 {
            background: #63a69f;
            padding: 6px;
            font-size: 16px; /* Increase heading font size */
            line-height: 1.8;
            color: #fff;
            margin: -8px -8px 8px -8px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .form-style-6 label {
            color: #555;
            font-size: 12px; /* Increase label font size */
            line-height: 2.5;
            margin-bottom: 1px;
            display: block;
        }

        .form-style-6 input[type="text"],
        .form-style-6 input[type="email"],
        .form-style-6 input[type="url"],
        .form-style-6 input[type="file"] {
            width: calc(100% - 10px);
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 7px;
            font-size: 12px;
        }

        .form-style-6 input[type="file"] {
            padding-top: 6px;
        }

        .form-style-6 button {
            background: #63a69f;
            padding: 6px 12px;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .form-style-6 button:hover {
            background: #4e8c84;
        }

        #message {
            margin-top: 5px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body background="https://img.freepik.com/free-photo/flay-lay-workspace-with-copy-space_23-2148219328.jpg?size=626&ext=jpg&ga=GA1.1.705672670.1711448565&semt=ais">
    <div class="form-style-6">
        <h1>Certificate Uploadation Portal</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentEmail">Student Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>

            <label for="certificationName">Certification Name:</label>
            <input type="text" id="certificationName" name="certificationName" required>

            <label for="vendorName">Vendor Name:</label>
            <input type="text" id="vendorName" name="vendorName" required>

            <label for="certificationURL">Certification URL:</label>
            <input type="url" id="certificationURL" name="certificationURL" required>
            
            <label for="pdfFile">Select PDF:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>

            <button type="button" onclick="uploadFile()">Upload</button>
        </form>
        <div id="message"></div>

        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.984.0.min.js"></script>
        <script src="script.js"></script>
    </div>

</body>
</html>
